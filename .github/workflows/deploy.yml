name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VITE_API_URL: ${{ secrets.VITE_API_URL }}
  VITE_APP_NAME: React TypeScript Starter

jobs:
  # Deploy to Vercel
  deploy-vercel:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_APP_NAME: ${{ env.VITE_APP_NAME }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}

  # Deploy to Netlify (simplified)
  deploy-netlify:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_APP_NAME: ${{ env.VITE_APP_NAME }}

      - name: Deploy to Netlify via API
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}

  # Deploy to GitHub Pages
  deploy-pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_APP_NAME: ${{ env.VITE_APP_NAME }}
          VITE_BASE_URL: ${{ github.ref == 'refs/heads/main' && '/react-typescript-starter' || '' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Preview deployment for pull requests
  preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_APP_NAME: ${{ env.VITE_APP_NAME }}-preview-${{ github.event.pull_request.number }}

      - name: Deploy preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PREVIEW_PROJECT_ID }}

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Preview Deployment Ready!

            Your changes are now live at: [Preview URL](https://your-preview-url.vercel.app)

            Please review the changes and test them before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
